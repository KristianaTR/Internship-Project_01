<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../Styles/mainStyle.css">
    <link rel="stylesheet" href="../Styles/loginPageStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            <h1 class="page-heading">
                <i>Movie Rental</i>
            </h1>
        </header>
        <div class="page-content LoginPage">
            <div class="content-container">
                <form id="form-signIn">
                    <label for="email-signIn">
                        Email
                        <input 
                            type="email"
                            id="email-signIn" 
                            placeholder="email"
                            autocomplete="on"
                        >
                        <p 
                            class="validation-msg" 
                            id="validation-msg-emailSignIn"
                        ></p>
                    </label>
                    <label for="password-signIn">
                        Password
                        <input 
                            type="password" 
                            id="password-signIn" 
                            placeholder="password"
                            autocomplete="on"
                        >
                        <p 
                            class="validation-msg" 
                            id="validation-msg-passwordSignIn"
                        ></p>
                    </label>
                    <button 
                        type="button"
                        onclick="validateFormSignInAndRedirect()">
                        Sign in 
                    </button>
                </form>
                <button
                    type="button"
                    id="btn-openFormRegister" 
                    onclick="showFormRegister()"
                >
                    Register
                </button>
                <form class="form-register" id="form-register">
                    <label for="name">
                        Name
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="name"
                            autocomplete="on"
                        >
                        <p 
                            class="validation-msg" 
                            id="validation-msg-name"
                        ></p>
                    </label>
                    <label for="surname">
                        Surname
                        <input 
                            type="text" 
                            id="surname" 
                            placeholder="surname"
                            autocomplete="on"
                        >
                        <p 
                            class="validation-msg" 
                            id="validation-msg-surname"
                        ></p>
                    </label>
                    <label for="email-reg">
                        Email
                        <input 
                            type="email" 
                            id="email-reg" 
                            placeholder="email"
                        >
                        <p 
                            class="validation-msg" 
                            id="validation-msg-emailRegistration"
                        ></p>
                    </label>
                    <label for="email-reg-repeat">
                        Email again
                        <input 
                            type="email" 
                            id="email-reg-repeat" 
                            placeholder="email"
                        >
                        <p 
                            class="validation-msg" 
                            id="validation-msg-emailRegRepeat"
                        ></p>
                    </label>
                    <label for="password-reg">
                        Password
                        <input 
                            type="password" 
                            id="password-reg" 
                            placeholder="password"
                        >
                        <p 
                            class="validation-msg" 
                            id="validation-msg-passwordReg"
                        ></p>
                    </label>
                    <label for="password-reg-repeat">
                        Password again
                        <input 
                            type="password" 
                            id="password-reg-repeat" 
                            placeholder="password"
                        >
                        <p 
                            class="validation-msg" 
                            id="validation-msg-passwordRepeat"
                        ></p>
                    </label>
                    <button type="button" onclick="validateFormRegAndRedirect()">
                        Register
                    </button>
                </form>

            </div>
        </div>
        <footer class="page-footer">
            <div>
                Made by: Kristiana Tatarcuka
            </div>
            <div>
                2023
            </div>
        </footer>
    </div>
</body>
</html>

<script src="../Scripts/login.js"></script>
