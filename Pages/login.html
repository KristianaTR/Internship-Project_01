<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../Styles/mainStyle.css">
    <link rel="stylesheet" href="../Styles/loginPageStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            <h1 class="page-heading">
                <i>Movie Rental</i>
            </h1>
        </header>
        <div class="page-content LoginPage">
            <div class="content-container">
                <form action="" class="form-login">
                    <label for="email">
                        Email
                        <input type="email" id="email" placeholder="email">
                    </label>
                    <label for="password">
                        Password
                        <input type="password" id="password" placeholder="password">
                    </label>
                    <button>Sign in</button>
                </form>
                <form action="" class="form-register">
                    <label for="name">
                        Name
                        <input type="text" id="name" placeholder="name">
                    </label>
                    <label for="Surname">
                        Surname
                        <input type="text" id="Surname" placeholder="Surname">
                    </label>
                    <label for="email">
                        Email
                        <input type="email" id="email" placeholder="email">
                    </label>
                    <label for="email-again">
                        Email again
                        <input type="email" id="email-again" placeholder="email">
                    </label>
                    <label for="password">
                        Password
                        <input type="password" id="password" placeholder="password">
                    </label>
                    <label for="password-again">
                        Password again
                        <input type="password" id="password-again" placeholder="password">
                    </label>
                    <button>Register</button>
                </form>

            </div>
        </div>
        <footer class="page-footer">
            <div>
                Made by: Kristiana Tatarcuka
            </div>
            <div>
                2023
            </div>
        </footer>
    </div>
</body>
</html>
