<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your movies page</title>
    <link rel="stylesheet" href="../Styles/mainStyle.css">
    <link rel="stylesheet" href="../Styles/yourMoviesPageStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            <h1 class="page-heading">
                <i>Movie Rental</i>
            </h1>
            <nav class="navbar">
                <a href="./home.html">Home</a>
                <a href="./yourMovies.html">Your movies</a>
                <a href="./profile.html">Profile</a>
            </nav>
        </header>
        <div class="page-content">
            <div class="content-container yourMoviesPage">
                <h2>Your movies</h2>
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Genre</th>
                            <th>Time</th>
                            <th class="table-stock-img">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Batman</td>
                            <td>Action</td>
                            <td class="count-display">
                                <button>&lt;</button>
                                <span>12h</span>
                                <button>&gt;</button>
                            </td>
                            <td>4.55$</td>
                            <td>
                                <span class="remove-btn">
                                    Remove
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>Star Wars</td>
                            <td>Adventure</td>
                            <td class="count-display">
                                <button>&lt;</button>
                                <span>12h</span>
                                <button>&gt;</button>
                            </td>
                            <td>4.55$</td>
                            <td>
                                <span class="remove-btn">
                                    Remove
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="page-footer">
            <div>
                Made by: Kristiana Tatarcuka
            </div>
            <div>
                2023
            </div>
        </footer>
    </div>
</body>
</html>
